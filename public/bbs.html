<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板</title>
    <script src="./bbs.js" defer></script>
    <link rel="stylesheet" href="./bbs.css">
</head>
<body>
    <header>
        <h1>掲示板</h1>
    </header>
    <div id="container">
        <div id="bbs"></div>
        <div id="post-form">
            <!-- <label for="name">名前：</label> -->
            <input type="text" id="name" placeholder="名前を入力してください">
            <!-- <label for="message">メッセージ：</label> -->
            <input type="text" id="message" placeholder="メッセージを入力してください">
            <button type="button" id="post">送信</button>
            <button type="button" id="check">更新</button>
        </div>
    </div>
</body>
</html>
